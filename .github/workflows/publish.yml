name: Publish to PyPI

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv from .github/download-utilities.yml
        run: |
          RELEASE_TAG=$(curl -sL https://api.github.com/repos/samrocketman/yml-install-files/releases/latest | jq -r '.tag_name')
          curl -fsSL -o release.tar.gz "https://github.com/samrocketman/yml-install-files/archive/refs/tags/${RELEASE_TAG}.tar.gz"
          tar -xzf release.tar.gz
          INSTALL_DIR=$(ls -d yml-install-files-* | head -1)
          chmod +x "$INSTALL_DIR/download-utilities.sh"
          ./"$INSTALL_DIR/download-utilities.sh" .github/download-utilities.yml uv
          echo "/usr/local/bin" >> $GITHUB_PATH

      - name: Set up Python
        run: uv python install 3.12

      - name: Build package
        run: uv build --no-sources

      - name: Upload distributions
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/

  pypi-publish:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: pypi
      url: https://pypi.org/p/mkdocs-live-wysiwyg-plugin
    permissions:
      id-token: write
    steps:
      - name: Download distributions
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
